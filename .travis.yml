sudo: true
dist: trusty
language: ruby
rvm:
  - 2.3

services:
  - docker

jobs:
  include:
    - stage: build docker image
      if: type IN (pull_request)
      install: true
      script:
      - docker build -t microsoft/terraform-test:$TERRAFORM_VERSION . --build-arg tfver=$TERRAFORM_VERSION
    - stage: push docker image
      if: (branch = master) AND (type IN (push, api, cron))
      install: true
      script:
      - docker build -t microsoft/terraform-test:$TERRAFORM_VERSION -t microsoft/terraform-test:latest . --build-arg tfver=$TERRAFORM_VERSION
      - docker login -u="$DOCKER_USER" -p="$DOCKER_PASSWORD"
      - docker push microsoft/terraform-test:$TERRAFORM_VERSION
      - docker push microsoft/terraform-test:latest
